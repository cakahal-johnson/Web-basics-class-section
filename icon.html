<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon|Html</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <h2>Icon|Html</h2>
    <nav>
        <a href="/borderR.html">
            <i class="fas fa-3x fa-bank"></i>
        </a>
        Bank
    </nav>

    <div>
        <p>Icon|Rotate</p>
        <i class="fas fa-2x fa-fw fa-spin fa-gear"></i>
        <span>Loading....</span>
    </div>

    <div>
        <p>Icon|Rotate</p>
        <i class="fas fa-2x fa-fw fa-spin fa-spinner"></i>
        <span>Loading....</span>
    </div>

    <div>
        <p>Icon|Rotate</p>
        <i class="fas fa-2x fa-fw fa-spin fa-refresh"></i>
        <span>Loading....</span>
    </div>

    <div style="margin-top: 30px;">
        <p>Icon|Bounce</p>
        <i class="fas fa-2x fa-fw fa-soccer-ball fa-bounce"></i>
        <span>Goal...</span>
    </div>

    <div style="margin-top: 30px;">
        <p>Icon|Ringing</p>
        <i class="fas fa-2x fa-fw fa-mobile fa-shake"></i>
        <span>Ringing...</span>
    </div>

    <div style="margin-top: 30px;">
        <p>Icon|Flash</p>
        <i class="fas fa-2x flash fa-fw fa-bullseye fa-blink"></i>
        <span>Flash</span>
    </div>

    <style>
        .flash
        {
            animation: flash 2s steps(5,start) infinite;
        }

        @keyframes flash {
            to{
                visibility: hidden;
            }
            
        }
    </style>

</body>
</html>
